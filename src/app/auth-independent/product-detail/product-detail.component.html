<div class="card" style="width: 58rem; display: inline-block;padding:0.5rem; margin: 0.5rem;" *ngIf="productDetails">
    <!-- <img [src]="productDetails.images[0]" class="card-img-top" [alt]="productDetails.title" style="width: 100px; height: 100px;"> -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div   class="carousel-inner">
          <div *ngFor="let image of images  let i = index" class="carousel-item active">
            <img [src]="image" class="card-img-top" [alt]="productDetails.title">
          </div>
          <!-- <div class="carousel-item">
            <img [src]="productDetails.images[1]" class="card-img-top" [alt]="productDetails.title">
          </div>
          <div class="carousel-item">
            <img [src]="productDetails.images[2]" class="card-img-top" [alt]="productDetails.title">
          </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  <!-- <div  *ngFor="let product of productDetails; let i = index>
    <img [src]="product.images[index]" class="card-img-top" [alt]="product.title" style="width: 100px; height: 100px;">
    <img [src]="productDetails.images[2]" class="card-img-top" [alt]="productDetails.title" style="width: 100px; height: 100px;">
    <img [src]="productDetails.images[3]" class="card-img-top" [alt]="productDetails.title" style="width: 100px; height: 100px;">
    <img [src]="productDetails.images[4]" class="card-img-top" [alt]="productDetails.title" style="width: 100px; height: 100px;">
  </div> -->
    <div class="">
        <a>{{productDetails.title}}</a>
        <p>{{productDetails.description}}</p>
        <!-- <p>{{productDetails.brand}}</p> -->
        <p>price:{{productDetails.price}}</p>
        <p>discount:{{productDetails.discountPercentage}}</p>
        <p>stock:{{productDetails.stock}}</p>
        <button type="button" class="btn btn-success"(click)="addTocart()" >Add to Cart</button>
    </div>
</div>

<app-global-loader [loader]="!productDetails"></app-global-loader>
